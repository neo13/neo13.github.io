# Site
title: Illustratio
description: |
  La vojo de homa elacxeto pasas tra lumo kaj mallumo, Ĉar lumo sen mallumo havas neniun signifon
  raŭpo devas teksi kokonon, sidiĝi en mallumo kaj pripensi, kia estas la vivo
  Tial li fariĝas papilio, lumigita kaj senpaga, sed ni ankoraŭ estas ligita al tero, dum li flugas super niaj problemoj.
url: https://neo13.github.io
logo: images/delta_icon.png                                       # Site logo
locale: en_US

# Left Block Images
background:
  homepage: images/home.png                           # this image will be shown on homepage's left block
  post-list: images/unsplash-image-10.jpg             # this image will be shown on post list page
  default-post: images/unsplash-gallery-image-3.jpg   # this image will be shown when post's front matter doesn't specify any image

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
sass:
  sass_dir:         assets/_sass
  style:            compressed

