<div class="content jumbotron card padding-bottom-50">
  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
    {% for i in (1..page.cover.size) %}
      <li data-target="#carousel-example-generic" data-slide-to="{{ i-1 }}" class=""></li>
    {% endfor %}
    </ol>
    <div class="carousel-inner">
    {% for img in page.cover %}
        <div class="item"><img src="/img/{{ img }}"></div>
    {% endfor %}
    </div>
    <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>
  <h1 class="post-title">{{ page.title }}</h1>
  <h6 class="post-subtitle">{{ page.subtitle }}</h6>
  <hr class="post-hr" />
  <div class="post">
    {{ content }}
  </div>
  <div class="ribben">
      <i class="fa fa-calendar fa-2x"> </i>
      <br />
      <p id="date">{{ page.date | date_to_string }}</p>
      <span> </span> <span> </span>
  </div>
</div>
