---
layout: compress
---

<!DOCTYPE html>
<html>
{% include head.html %}
<body id="homepage">

  <div class="block-left" data-vide-bg="mp4: {{ site.url }}/videos/bg.mp4, webm: {{ site.url }}/videos/bg.webm, ogv: {{ site.url }}/videos/bg.ogv, poster: {{ site.url }}/videos/poster.jpeg"
  data-vide-options="posterType: jpeg, loop: true, muted: true, position: 0% 0%, resizing: true">
    <div class="content">
      <div class="main-info">
        <a href="{{ site.url }}" class="logo"><img class="" src="{{ site.url }}/{{ site.logo }}"></a>
        <h1>
          {{ site.title }}
        </h1>
        <h2>
          {{ site.description }}
        </h2>
        {% include social-links.html %}
      </div>
    </div>
  </div>

  <div class="block-right">
    <a href="{{ site.url }}/posts" title="posts" class="posts-menu-icon"></a>
    <span class="posts-link">POSTS</span>
    <a title="project" class="projects-menu-icon">
      <span></span>
    </a>
    <span class="projects-link">PROJECTS</span>
    <div class="content">
      <div class="about-info">
        {{ content }}
      </div>
    </div>
  </div>
  {% include overlay.html %}
  {% include scripts.html %}
  <script src="{{ site.url }}/assets/js/src/jquery.vide.min.js"></script>
  <script type="text/javascript">
    $('.block-left').vide("mp4: {{ site.url }}/videos/bg.mp4, webm: {{ site.url }}/videos/bg.webm, ogv: {{ site.url }}/videos/bg.ogv, poster: {{ site.url }}/videos/poster.jpeg", "posterType: jpeg, loop: true, muted: true, position: 0% 0%, resizing: true");
  </script>
</body>
</html>
